{% extends 'base.html' %}

{% block content %}

    <table hx-get="{% url 'main' %}" hx-trigger="delay:60s">
        <tr>
            <th></th>
            <th>Наименование</th>
            <th>Цена</th>
            <th>Комиссия</th>
            <th>Статус</th>
            <th>Тип</th>
        </tr>

        {% for el in data %}
            <tr>
                <td><img src="{{ el.img }}" alt=""></td>
                <td>{{ el.name }}</td>
                <td>{{ el.price }}</td>
                <td>{{ el.tx_fee }}</td>
                <td>{{ el.status }}</td>
                <td>{{ el.coin_type }}</td>
            </tr>
        {% endfor %}

    </table>

{% endblock %}
